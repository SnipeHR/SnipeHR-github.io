{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Dashboard SnipeHR</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'img/logo_SnipeHR.png' %}" rel="icon">
  <link href="{% static 'img/logo_SnipeHR.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'snipehrInterface/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'snipehrInterface/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'snipehrInterface/assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'snipehrInterface/assets/vendor/quill/quill.snow.css' %}" rel="stylesheet">
  <link href="{% static 'snipehrInterface/assets/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
  <link href="{% static 'snipehrInterface/assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'snipehrInterface/assets/vendor/simple-datatables/style.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'snipehrInterface/assets/css/style.css' %}" rel="stylesheet">

  <!-- =======================================================
  * Template Name: NiceAdmin - v2.2.2
  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="#" class="logo d-flex align-items-center">
        <img src="{% static 'snipehrInterface/assets/img/SnipeHR_LSize.png' %}" alt="">
        <span class="d-none d-lg-block">SnipeHR</span>
      </a>
    </div><!-- End Logo -->



  </header><!-- End Header -->


  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Upload un nouveau CV</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Ajoutez votre CV</h5>

              <!-- General Form Elements -->
                <div class="row mb-3">
                  <div class="col-sm-10">
                      <form action="#" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <input type="text" placeholder="Nom Prénom" name="name" required>
                        <input type="text" placeholder="Localisation" name="lieu" required>
                        <input type="text" placeholder="date de disponibilité" name="date" required>
                        <input type="file" name="myfile" required>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                      </form>
                  </div>
                </div>

                  {% if uploaded %}
                    <p>Fichier téléchargé ✅</p>
                  {% endif %}


             <!-- End General Form Elements -->

            </div>
          </div>

        </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'snipehrInterface/assets/vendor/apexcharts/apexcharts.min.js' %}"></script>
  <script src="{% static 'snipehrInterface/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'snipehrInterface/assets/vendor/chart.js/chart.min.js' %}"></script>
  <script src="{% static 'snipehrInterface/assets/vendor/echarts/echarts.min.js' %}"></script>
  <script src="{% static 'snipehrInterface/assets/vendor/quill/quill.min.js' %}"></script>
  <script src="{% static 'snipehrInterface/assets/vendor/simple-datatables/simple-datatables.js' %}"></script>
  <script src="{% static 'snipehrInterface/assets/vendor/tinymce/tinymce.min.js' %}"></script>
  <script src="{% static 'snipehrInterface/assets/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'snipehrInterface/assets/js/main.js' %}"></script>

</body>

</html>
