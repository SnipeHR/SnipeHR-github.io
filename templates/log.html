<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <title>SnipeHR</title>
  <meta content="" name="description">

  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'img/logo_SnipeHR.png' %}" rel="icon">
  <link href="{% static 'img/logo_SnipeHR.png' %}" rel="apple-touch-icon">

  <!-- =======================================================

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a href="{% url 'index' %}" class="logo d-flex align-items-center">
        <img src="{% static 'img/logo.png' %}" alt="">
        <span>SnipeHR</span>
      </a>


    </div>
  </header><!-- End Header -->

  <main id="main">

      <style>
          @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Roboto:wght@300;500&display=swap");
        * {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        }
        section {
          min-height: 95vh;
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .container-sign {
          box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.199);
          padding: 50px 30px;
          border-radius: 10px;
          min-width: 800px;
          max-width: 1000px;
          min-height: 500px;
          margin: 0 20px;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #f6f5f7;
          position: relative;
          overflow: hidden;
        }

        .container-sign .form {
          position: absolute;
          top: 0;
          text-align: center;
          padding: 0 20px;
          width: 50%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #f6f5f7;
          transition: 0.7s ease-in-out transform;
          overflow: hidden;
        }
        .container-sign .form.sign-in-form {
          left: 0;
        }
        .container-sign .form.sign-up-form {
          right: 0;
        }
        .container-sign .form .wrapper {
          position: absolute;
          top: 0;
          left: 0;
          height: 100%;
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: 0.7s ease-in-out transform;
        }
        .container-sign .form.sign-in-form .wrapper {
          transform: translateX(100%);
        }
        .container-sign .sign-in-form.active .wrapper {
          transform: translateX(0);
        }
        .container-sign .form.sign-up-form .wrapper {
          transform: translateX(-100%);
        }
        .container-sign .sign-up-form.active .wrapper {
          transform: translateX(0);
        }
        .container-sign .form h1 {
          font-family: "Montserrat";
          font-size: 40px;
          font-weight: 300;
          text-transform: capitalize;
          margin-bottom: 10px;
        }
        .container-sign .form p {
          font-family: "Roboto";
          font-weight: 500;
          font-size: 14px;
          text-transform: capitalize;
          line-height: 25px;
          margin-bottom: 30px;
        }
        .container-sign .form input {
          display: block;
          width: 300px;
          margin: 0 auto;
          margin-bottom: 15px;
          height: 35px;
          font-family: "Montserrat";
          font-size: 14px;
          padding-left: 15px;
          border: none;
          background-color: rgba(199, 197, 197, 0.425);
          outline: none;
        }
        .container-sign .form input::placeholder {
          color: rgba(0, 0, 0, 0.658);
        }
        .overlay-container .overlay button,
        .container-sign .form button {
          padding: 10px 50px;
          border: none;
          outline: none;
          font-family: "Montserrat";
          font-size: 18px;
          background-color: #012970;
          cursor: pointer;
          color: #f6f5f7;
        }
        .container-sign .overlay-container {
          position: absolute;
          background-color: 012970;
          left: 0;
          top: 0;
          width: 50%;
          height: 100%;
          overflow: hidden;
          transition: 0.7s ease-in-out transform;
        }

        .container-sign .overlay-container .overlay {
          background-image: url(https://images.unsplash.com/photo-1527689368864-3a821dbccc34?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80);
          background-size: cover;
          background-position: center center;
          position: absolute;
          left: 0%;
          /* background-color: rebeccapurple; */
          width: 200%;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100%;
          transition: 0.7s ease-in-out transform;
          z-index: 1;
        }
        .container-sign .overlay::after {
          content: "";
          position: absolute;
          height: 100%;
          width: 100%;
          left: 0;
          top: 0;
          background-color: #012970;
          z-index: -1;
          opacity: 0.9;
        }
        .overlay-container .overlay .overlay-left,
        .overlay-container .overlay .overlay-right {
          flex-basis: 50%;
          text-align: center;
        }
        .overlay-container .overlay .overlay-left {
        }
        .overlay-container .overlay h1 {
          font-family: "Montserrat";
          font-size: 40px;
          font-weight: 300;
          color: white;
        }
        .overlay-container .overlay p {
          color: white;
          font-family: "Roboto";
          font-size: 25px;
          font-weight: 300;
        }
        .overlay-container .overlay button {
          background-color: white;
          color: #4154f1;
          margin-top: 20px;
        }
      </style>

     <!-- Debut formulaire -->

    <section class="inner-page">
      <div class="container-sign">
        <div class="form sign-in-form">
          <div class="wrapper">
            <form action="{% url 'login_form' %}" method="post" id="login_form">
                {% csrf_token %}
              <h1>Se connecter</h1>
              <p></p>
              <input type="email" placeholder="Email professionnel" id="email_hr" name="email_hr" required>
              <input type="password" placeholder="Mot de passe" id="mdp_hr" name="mdp_hr" required>
              <button type="submit" value="login_form">Connexion</button>
            </form>
          </div>
        </div>
        <div class="form sign-up-form active">
          <div class="wrapper">
            <form action="log_form" method="post" id="log_hr">
                {% csrf_token %}
              <h1>Inscription</h1>
              <p></p>
              <input type="text" placeholder="Nom Prénom" id="name_hr" name="name_hr" required>
              <input type="email" placeholder="Email professionnel" id="email_hr" name="email_hr" required>
                <input type="text" placeholder="Société" id="company_hr" name="company_hr" required>
              <input type="password" placeholder="Mot de passe" id="mdp_hr" name="mdp_hr" required>


                <div class="w3-container">
                    <button value="log" onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">Valider</button>

                  <div id="id01" class="w3-modal" >
                    <div class="w3-modal-content" style="text-align: center;block-size: 25%;">
                      <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                      <p>Inscription réussie✅</p>
                      <p>Vous pouvez dès à présent vous connecter. </p>
                    </div>
                  </div>
                </div>
            </form>
          </div>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-left">
              <h1>Créez un compte</h1>
              <p>ou</p>
              <button id="signInButton">Connectez-vous</button>
            </div>
            <div class="overlay-right">
              <h1>Connectez-vous</h1>
              <p>ou</p>
              <button id="signUpButton">Créez votre compte</button>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/purecounter/purecounter.js' %}"></script>
  <script src="{% static 'vendor/aos/aos.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'js/main.js' %}"></script>

    <script>
        const signIn = document.querySelector("#signInButton");
        const signUp = document.querySelector("#signUpButton");
        const signInForm = document.querySelector(".container-sign .sign-in-form");
        const signUpForm = document.querySelector(".container-sign .sign-up-form");
        const overlay_container = document.querySelector(
          ".container-sign .overlay-container"
        );
        const overlay = document.querySelector(
          ".container-sign .overlay-container .overlay"
        );

        signIn.addEventListener("click", () => {
          overlay_container.style.transform = "translateX(100%)";
          overlay.style.transform = "translateX(-50%)";
          signInForm.classList.add("active");
          signUpForm.classList.remove("active");
        });
        signUp.addEventListener("click", () => {
          overlay_container.style.transform = "translateX(0)";
          overlay.style.transform = "translateX(0)";
          signUpForm.classList.add("active");
          signInForm.classList.remove("active");
        });
    </script>

</body>

</html>
